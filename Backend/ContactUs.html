<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css" />
</head>
<body>
    <header>
        <img src="IMAGES/UH.jpg" alt="University of Houston Logo">
        <h1><a href="Cafeteria.html">Don's Cafeteria</a></h1>
    </header>
    
    <!--Below we are creating a navigation tab.-->
    
    <nav class="topnav">
        <a href="AboutUs.html"> About Us</a>
        <a href="Menu.html">Menu</a>
        <a href="Hours.html">Hours</a>
        <a href="ContactUs.html">Contact Us</a>
    </nav>

    <div class="contact-form">
        <form action="/submit-contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>

            <div class="form-group select-group">
                <label for="food-vendor">Food Vendor:</label>
                <select id="food-vendor" name="food-vendor" required>
                    <option value="">Select a Food Vendor</option>
                    <option value="Alek's Hot Chicken">Alek's Hot Chicken</option>
                    <option value="Margarita's Tamales">Margarita's Tamales</option>
                    <option value="The Italian Spot">The Italian Spot</option>
                    <option value="Christopher's Burger Joint">Christopher's Burger Joint</option>
                    <option value="Anita Max Wynn Pizzeria">Anita Max Wynn Pizzeria</option>
                </select>
                <style>
                    /* Additional CSS for centering the dropdown */
                    .form-group.select-group {
                        text-align: center;
                    }
                    select#food-vendor {
                        width: 50%; /* Adjust the width as needed */
                        margin: 0 auto; /* Center the dropdown */
                        padding: 10px;
                        font-size: 16px;
                    }
                </style>





            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br>

    <footer>
        <p>Copyright &copy; 2024 Don's Cafeteria. All rights reserved.</p>
    </footer>
</body>
</html>
